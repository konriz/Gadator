<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create conversation</title>
</head>
<body>

<h1>Create conversation</h1>

<form th:action="@{/conversations/add}" th:object="${conversation}" method="post">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <input type="submit" value="Create!">

</form>

<div th:insert="~{footer :: footer}"/>

</body>
</html>
