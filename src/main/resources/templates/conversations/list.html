<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversations List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:insert="~{header :: navigation}"/>

<h1>List of conversations</h1>
<div class="button">
    <a th:href="@{/conversations/create}">Create new</a>
</div>



<ul class="conversationList">
    <div th:each="conversation : ${list}">
        <a th:href="@{'/conversations/id/' + ${conversation}}">
            <li th:text="${conversation}">
                Conversation name
            </li>
        </a>
    </div>
</ul>

<div th:insert="~{footer :: footer}"/>

</body>
</html>
