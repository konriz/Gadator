<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversations List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:insert="~{header :: navigation}"/>

<h1>List of conversations</h1>
<a th:href="@{/conversations/create}">
    <div class="button">
        Create new
    </div>
</a>


<ul class="conversationList">

        <a th:each="conversation : ${list}" th:href="@{'/conversations/id/' + ${conversation}}">
            <div >
            <li th:text="${conversation}">
                Conversation name
            </li>
            </div>
        </a>

</ul>

<div th:insert="~{footer :: footer}"/>

</body>
</html>
