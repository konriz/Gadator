<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title th:text="${'MessAnger' + conversation.name}">Title</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:insert="~{header :: navigation}"/>

<h1 th:text="${conversation.name}">Conversation name</h1>

<form method="post" th:object="${message}" th:action="@{/conversations/id/} + ${conversation.name}">

    <div>
        <input type="text" th:field="*{content}">
    </div>
    <div>
        <input type="submit" value="Send">
    </div>

</form>

<table>
    <tr>
        <th>Date</th>
        <th>Author</th>
        <th>Content</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.sentDate}">Sent Date</td>
        <td th:text="${message.user.name}">User name</td>
        <td th:text="${message.content}">Message Content</td>
    </tr>
</table>

<div th:insert="~{footer :: footer}"/>

</body>
</html>
