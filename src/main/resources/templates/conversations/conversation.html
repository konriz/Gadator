<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${conversation}">Title</title>
</head>
<body>
<h1 th:text="${conversation.name}">Conversation name</h1>

<!-- TODO message post system -->
<form method="post" th:object="${message}" th:action="@{/conversations/} + ${conversation.name}">

    <div>
        <input type="hidden" th:field="${message.author}" value="konriz"/> <!-- TODO start here! -->
        <input type="hidden" th:field="${message.conversationName}" value="${conversation.name}"/>
        <input type="text" th:field="${message.content}">
    </div>
    <div>
        <input type="submit" value="Send">
    </div>

</form>

<table>
    <tr>
        <th>Date</th>
        <th>Author</th>
        <th>Content</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.sentDate}">Sent Date</td>
        <td th:text="${message.user.name}">User name</td>
        <td th:text="${message.content}">Message Content</td>
    </tr>
</table>

<div th:insert="~{footer :: footer}"/>

</body>
</html>
