<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title th:text="${'MessAnger: ' + conversation.name}">Title</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:insert="~{header :: navigation}"/>

<h1 th:text="${'Conversation : ' + conversation.name}">Conversation name</h1>

<div class="button"><!--TODO th:if session.principal is admin-->
    <a th:href="@{/conversations/delete(name=${conversation.name})}">
        Delete conversation
    </a>
</div>

<form method="post" th:object="${message}" th:action="@{/conversations/id/} + ${conversation.name}">

    <div>
        <label for="message">Your message</label>
        <input type="text" id="message" th:field="*{content}">
        <input type="submit" id="sendMessage" value="Send">
    </div>

</form>

<nav class="pager" th:fragment="pager">

    <ul>
        <li class="paging-button" th:if="${pageInfo.hasPrevious()}">
            <a th:href="@{/conversations/id/} + ${conversation.name} + '?page=0'">
                First
            </a>
        </li>

        <li class="paging-button" th:if="${pageInfo.hasPrevious()}">
            <a th:href="@{/conversations/id/} + ${conversation.name} + '?page=' + ${pageInfo.getPrevious()}">
                Previous
            </a>
        </li>

        <li class="paging-button" th:text="'Page no. ' + ${pageInfo.thisPage + 1} + ' out of ' + ${pageInfo.maxPage}"/>

        <li class="paging-button" th:if="${pageInfo.hasNext()}">
            <a th:href="@{/conversations/id/} + ${conversation.name} + '?page=' + ${pageInfo.getNext()}">
                Next
            </a>
        </li>

        <li class="paging-button" th:if="${pageInfo.hasNext()}">
            <a th:href="@{/conversations/id/} + ${conversation.name} + '?page=' + ${pageInfo.getMaxPage() - 1}">
                Last
            </a>
        </li>
    </ul>

</nav>



<div class="post" th:each="message : ${messages}">
    <div class="head">
        <!-- message.user.name -->
        <p th:text="${message.author} + ' : ' + ${message.sentDate}"/>
    </div>
    <div class="content">
        <p th:text="${message.content}"/>
    </div>
</div>

<nav th:insert="~{:: pager}"/>

<div th:insert="~{footer :: footer}"/>

</body>
</html>
