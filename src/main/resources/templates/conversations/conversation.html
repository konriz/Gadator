<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title th:text="${'MessAnger: ' + conversation.name}">Title</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:insert="~{header :: navigation}"/>

<h1 th:text="${conversation.name}">Conversation name</h1>

<div id="deleteButton"><!--TODO th:if session.principal is admin-->
    <form th:action="@{/conversations/delete(name=${conversation.name})}" method="get">
        <button id="deleteConversation">Delete conversation</button>
    </form>
</div>

<form method="post" th:object="${message}" th:action="@{/conversations/id/} + ${conversation.name}">

    <div>
        <label for="message">Your message</label>
        <input type="text" id="message" th:field="*{content}">
        <input type="submit" id="sendMessage" value="Send">
    </div>

</form>

<!-- TODO create forum-like view -->
<div class="post" th:each="message : ${messages}">
    <div class="head">
        <!-- message.user.name -->
        <p th:text="${message.user.name} + ' : ' + ${message.sentDate}"/>
    </div>
    <div class="content">
        <p th:text="${message.content}"/>
    </div>
</div>

<div th:insert="~{footer :: footer}"/>

</body>
</html>
