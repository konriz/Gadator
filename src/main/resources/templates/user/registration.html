<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1 >form</h1>

<form action="user/registration.html" th:action="@{/user/registration}" th:object="${user}" method="post">
    <div>
        <label>Name</label>
        <input type="text" name="name" th:field="*{name}"/>
        <p th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation error</p>
    </div>

    <div>
        <label>E-mail</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
    </div>


    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
    </div>

    <div>
        <label>Confirm password</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>

    <input type="submit" value="Register!"/>

</form>

<div th:insert="~{footer :: footer}"/>

</body>
</html>
