<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Delete user : ' + ${user.name}">Title</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:insert="~{header :: navigation}"/>

<h1 id="deleteUser" th:text="'Do you want to delete '+ ${user.name} +' ?' ">Delete user</h1>

<form th:action="@{/user/{username}/delete(username=${user.name})}" th:object="${user}"  method="post">
    <div>
        <input type="submit" value="Delete!">
    </div>

</form>

<div th:insert="~{footer :: footer}"/>

</body>
</html>
