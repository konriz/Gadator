<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:insert="~{header :: navigation}"/>

<h1>Registration</h1>

<form action="/registration.html" th:action="@{/registration}" th:object="${user}" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:field="*{name}"/>
        <p th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation error</p>
    </div>

    <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
    </div>


    <div>
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
    </div>

    <div>
        <label for="confirmPassword">Confirm password</label>
        <input type="password" id="confirmPassword" th:field="*{matchingPassword}"/>
    </div>

    <input id="submit-register" type="submit" value="Register!"/>

</form>

<div th:insert="~{footer :: footer}"/>

</body>
</html>
