<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NavBar</title>
</head>
<body>

<nav class="navigation" th:fragment="navigation" th:switch="${#authentication.getPrincipal()}">

    <ul th:case="'anonymousUser'">

        <li id="home-button"><a href="/home.html" th:href="@{/}">Home</a></li>
        <li id="registration-button"><a href="/user/registration.html" th:href="@{user/registration}">Registration</a></li>
        <li id="login-button"><a href="/login.html" th:href="@{/login}">Login</a></li>
    </ul>

    <ul th:case="*">
        <li id="home-button"><a href="/home.html" th:href="@{/}">Home</a></li>
        <li id="conversations-button"><a href="/conversations.html" th:href="@{/conversations/}">Conversations</a></li>
        <li id="logout-button"><a href="/logout">Logout</a></li>
    </ul>

</nav>


</body>
</html>
